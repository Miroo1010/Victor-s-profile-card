<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victor's profile card</title>
  <link rel="icon" type="image/png" href="favicon\favicon-32x32.png">
  <link rel="stylesheet" href="styles\styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <img id="bg-bottom" src="images\bg-pattern-bottom.svg">
  <img id="bg-top" src="images\bg-pattern-top.svg">
  <div id="card">
    <section id="upcard">
      <img id="bubbles" src="images\bg-pattern-card.svg">
    </section>
    <section id="downcard">
      <img id="Victor" src="images\image-victor.jpg" alt="Victor's picture">
      <p>Victor Crest <span>26</span></p>
      <p><span class="smaller">London</span></p>
    </section>
  </div>
</body>

</html>
